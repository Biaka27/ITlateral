<!DOCTYPE html>
<html>
<head>
    <title>Manage Users - Industrial Project 2024</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Manage Users</h2>
    <table border="1">
        <tr><th>ID</th><th>Username</th><th>Address</th><th>Action</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.address }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_user', id=user.id) }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
